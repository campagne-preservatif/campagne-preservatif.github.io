<head>
<script>
function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();

  /* Copy the text inside the text field */
  document.execCommand("copy");
} 
</script>
</head>

<body style="background-color:#ECECEC;">

	

<button onclick="myFunction()"
	style = "  background: #4281ab;

  background-image: -o-linear-gradient(top, #4281ab, #2980b9);
  background-image: linear-gradient(to bottom, #4281ab, #2980b9);
  -webkit-border-radius: 37;

  border-radius: 37px;
  font-family: Arial;

  text-decoration: none;">Copier l'infographie</button>
