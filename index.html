<body style="background-color:#ECECEC;">
 <script type="text/javascript">
var toCopy  = document.getElementById( 'to-copy' ),
    btnCopy = document.getElementById( 'copy' );

btnCopy.addEventListener( 'click', function(){
	toCopy.select();
	document.execCommand( 'copy' );
	return false;
} );
</script>
  <center><textarea id="to-copy">Write something and copy it into your clipboard by clicking in the button below.</textarea></center>
<center><button id="copy" type="button">Copy in clipboard</button></center>
